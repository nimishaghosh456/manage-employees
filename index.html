<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="icon" type="image/x-icon" href="./employee.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color:white; "><h2>Manage Employees</h2></span>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNewEmployeeModal" id="addEmployeeBtn">Add new employee</button>
        </div>
      </nav>
      <div id="employeeTableContainer">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th>Country</th>
            <th>State</th>
            <th>Zip</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
      </div>

      <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content p-1">
            <div class="modal-header p-1 ">
              <h1 class="modal-title fs-5 text-center">Edit Employee</h1>
              <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="employeeFormEdit">
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">First name</label>
                    <input type="hidden" class="form-control" id="id" name="id" value="" required>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="" required>
                    <p id="firstnameValid" class="text-danger"></p>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="name" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastname" name="lastname" value="" required>
                      <p id="lastnameValid" class="text-danger"></p>
                    </div>
                  <div class="col-md-4 mb-3">
                      <label for="name" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" value="" required>
                      <p id="usernameValid" class="text-danger"></p>
                  </div>
                </div>
                  <div class="row">
                  <div class="form-group col-6 mb-3">
                      <label for="contact" class="form-label">Contact</label>
                      <input type="tel" class="form-control" id="contact" name="contact" value="" required>
                      <p id="contactValid" class="text-danger"></p>
                    </div> 
                  <div class="form-group col-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="" required>
                    <p id="emailValid" class="text-danger"></p>
                  </div> 
                  </div>
                  <div class="form-group mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea class="form-control" id="address" name="address" value="" required></textarea>
                      <p id="addressValid" class="text-danger"></p>
                    </div>
                    <div class="row">
                    <div class="form-group col-4 mb-3">
                      <label for="country" class="form-label">Country</label>
                      <select id="country" class="form-control" name="country" required>
                        <option selected value="">Choose...</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                      </select>
                      <p id="countryValid" class="text-danger"></p>
                    </div>
                    <div class="form-group col-4 mb-3">
                      <label for="state" class="form-label">State</label>
                      <select id="state" class="form-control" name="state" required>
                        <option value="" selected>Choose...</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                      </select>
                      <p id="stateValid" class="text-danger"></p>
                    </div>
                    <div class="form-group col-4 mb-3">
                      <label for="phone" class="form-label">Zip</label>
                      <select id="state" class="form-control" name="zip" required>
                        <option value="" selected>Choose...</option>
                        <option value="560016">560016</option>
                        <option value="759145">759145</option>
                      </select>
                      <p id="zipValid" class="text-danger"></p>
                    </div>
                    </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="EditSaveUserData()" id="save">Save</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="addNewEmployeeModal" tabindex="-1" aria-labelledby="addNewEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content p-1">
          <div class="modal-header p-1 ">
            <h1 class="modal-title fs-5 text-center">Add New Employee</h1>
            <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="employeeForm">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="name" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstname" name="firstname" value="" required>
                  <p id="firstnameValid" class="text-danger"></p>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="" required>
                    <p id="lastnameValid" class="text-danger"></p>
                  </div>
                <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required>
                    <p id="usernameValid" class="text-danger"></p>
                </div>
              </div>
                <div class="row">
                <div class="form-group col-6 mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" class="form-control" id="contact" name="contact" value="" required>
                    <p id="contactValid" class="text-danger"></p>
                  </div> 
                <div class="form-group col-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" value="" required>
                  <p id="emailValid" class="text-danger"></p>
                </div> 
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" value="" required></textarea>
                    <p id="addressValid" class="text-danger"></p>
                  </div>
                  <div class="row">
                  <div class="form-group col-4 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-control" name="country" required>
                      <option selected value="">Choose...</option>
                      <option value="India">India</option>
                      <option value="Australia">Australia</option>
                    </select>
                    <p id="countryValid" class="text-danger"></p>
                  </div>
                  <div class="form-group col-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-control" name="state" required>
                      <option value="" selected>Choose...</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Tamilnadu">Tamilnadu</option>
                    </select>
                    <p id="stateValid" class="text-danger"></p>
                  </div>
                  <div class="form-group col-4 mb-3">
                    <label for="phone" class="form-label">Zip</label>
                    <select id="state" class="form-control" name="zip" required>
                      <option value="" selected>Choose...</option>
                      <option value="560016">560016</option>
                      <option value="759145">759145</option>
                    </select>
                    <p id="zipValid" class="text-danger"></p>
                  </div>
                  </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveUserData()">Save</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
